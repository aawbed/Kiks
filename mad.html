<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Are you still mad?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe0e6;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .character {
      position: absolute;
      bottom: 40px;
      left: -200px;
      width: 180px;
    }

    .speech {
      position: absolute;
      top: 60px;
      left: 60px;
      background: white;
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 1.2rem;
      color: #c2185b;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .choices {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: none;
      text-align: center;
    }

    .choice-btn {
      background-color: #ff4081;
      color: white;
      padding: 12px 20px;
      margin: 0 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Character -->
  <img src="character.png" alt="character" class="character" id="character">

  <!-- Speech bubble -->
  <div class="speech" id="speechBubble">Are you still mad at me?</div>

  <!-- Choice buttons -->
  <div class="choices" id="choices">
    <button class="choice-btn" id="madBtn" onclick="location.href='still-mad.html'">Yes, I‚Äôm still mad</button>
    <button class="choice-btn" id="forgiveBtn" onclick="location.href='forgiven.html'">Nope, I forgive you</button>
  </div>

  <script>
    // Animate character
    gsap.to("#character", {
      duration: 3,
      left: "calc(50% - 90px)",
      ease: "power2.out",
      onComplete: () => {
        document.getElementById("speechBubble").style.display = "block";
        gsap.from("#speechBubble", { opacity: 0, y: -10, duration: 1 });

        setTimeout(() => {
          document.getElementById("choices").style.display = "block";
          gsap.from("#choices", { opacity: 0, duration: 1 });
        }, 1500);
      }
    });

    // üß† Emoji falling function
    function dropEmojis(emojis) {
      for (let i = 0; i < 15; i++) {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(emoji);

        gsap.fromTo(emoji,
          { y: -40, opacity: 1, scale: 1 },
          {
            y: window.innerHeight + 100,
            duration: 2 + Math.random() * 1.5,
            ease: "power1.in",
            opacity: 0,
            scale: 0.8,
            onComplete: () => emoji.remove()
          }
        );
      }
    }

    // üíî Mad button hover effect
    const madBtn = document.getElementById("madBtn");
    madBtn.addEventListener("mouseenter", () => {
      gsap.fromTo(madBtn, { x: -3 }, { x: 3, duration: 0.1, yoyo: true, repeat: 5 });
      dropEmojis(["üíî", "üò≠", "üò¢"]);
    });

    // üíï Forgive button hover effect
    const forgiveBtn = document.getElementById("forgiveBtn");
    forgiveBtn.addEventListener("mouseenter", () => {
      gsap.fromTo(forgiveBtn, { scale: 1 }, { scale: 1.1, duration: 0.3, yoyo: true, repeat: 1 });
      dropEmojis(["‚ù§Ô∏è", "üòç", "ü•∞", "üòò"]);
    });
  </script>

</body>
</html>
